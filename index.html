<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form-sing-up">
        
          <img class="images" src="./img/refatorando_logo_azul.svg" />
          <h3>Criar Conta</h3>
          <div id="sign-up-error-messege" style="color: red; display: none;"></div>
          <div class="form-sign-up">
            <form action="#" method="post">
              <input type="text" name="name" placeholder="Nome">
              <input type="email" name="email" placeholder="E-mail">
              <input type="password" name="senha" placeholder="Senha">
              <input type="password" name="re-password" placeholder="Repetir Senha">
                <button type="submit">Criar Conta</button>
            </form>
            <span class="sign-up-form-login">
              Já tem uma conta? <a href="#login">Voltar para o login</a>
            </span>
            
              
            </div>
        </div> 
         
      <div class="login-text">
        
        <h1>Olá!
        Seja bem-vindo(a) de volta.</h1>
        <p>Faça seu login para continuar acessando a página</p>
        
      </div>
      <div class="login-form">
          <img class="images" src="./img/refatorando_logo_azul.svg" />
          <h3>Faça seu Login</h3>
           <div id="login-error-messege" style="color: red; display: none;"></div>
          <div class="form">
            <form action="#" method="post">
                <input type="email" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Senha" />
                <a href="#">Esqueci minha senha</a>
                  <div class="acesso">
                    <input type="submit" value="Entrar" />
                  </div>
            </form>
            </div>
            <div class="acesso-email">
               <p>ou faça login com</p>
            </div>
         
             <div class="login-google">
              <img src="./img/google.svg" alt="google">

              <a href="#">Entar com o Google</a>
            </div>
              <div id="cadastro">
              <p>Não tem uma Conta? <a href="#">Inscreva-se</a></p> 
              
            </div>
        </div> 
         
      </div>
    </div>
    </div> 
    <script src="./js/script.js"></script>
  </body>
</html>
